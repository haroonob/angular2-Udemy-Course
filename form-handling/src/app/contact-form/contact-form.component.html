<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
  <div class="form-group">
      <label for="firstName">First Name</label>
      <input ngControl='firstName' type="text" #firstName="ngForm" (change)="log(firstName)"
      class="form-control" id="firstName" required>
      <div class='alert alert-danger' *ngIf='firstName.touched &&  !firstName.valid'>First Name is required</div>
    </div>
     <div class="form-group">
      <label for="comment">Comment</label>
      <textarea #comment="ngForm"  ngControl='comment' class="form-control" id="comment" cols='30' rows='10' required></textarea>
      <div class='alert alert-danger' *ngIf='comment.touched && !comment.valid'>Comment is required</div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
