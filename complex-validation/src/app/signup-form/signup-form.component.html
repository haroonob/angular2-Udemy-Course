<form  [ngFormModel]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control" ngControl="username">
            <div *ngIf="form.controls['username'].pending">checking for unqiueness</div>
            <div *ngIf="form.controls['username'].touched && form.controls['username'].errors" >
                {{form.controls['username'].errors |json}}
                <div *ngIf="form.controls['username'].errors.required" class="alert alert-danger">User Name is required</div>
                <div *ngIf="form.controls['username'].errors.cannotContainSpace" class="alert alert-danger">User Cannot Contain Space</div>
                <div *ngIf="form.controls['username'].errors.shouldBeUnique" class="alert alert-danger">User Should be Unique</div>

            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="text" 
            class="form-control" ngControl="password" #password="ngForm">
            <div *ngIf="!password.valid" class="alert alert-danger">Passowrd is required</div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
